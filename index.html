<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github User Search</title>
  </head>
  <body>
    <div class="generalBox">
      <div class="search">
        <form id="form">
          <button id="btn">Search login</button>
          <input type="text" id="input" />
        </form>
      </div>

      <div id="userNotFoundMessage" style="display: none;" class="unf">User not found!</div>
      <div id="noneBox">
        <div class="infoBox" id="infoBox">
          <div class="part1">
            <div class="box1">
              <div class="main">
                <img id="img" />
                <div class="info">
                  <span>Name :</span>
                  <p id="name"></p>
                </div>

                <div class="info">
                  <span>Login :</span>
                  <p id="login"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="box2">
            <div class="info">
              <span>Url to github :</span>
              <a href="" id="url"></a>
            </div>
            <div class="info">
              <span>Blog :</span>
              <a href="" id="blog"></a>
            </div>
            <div class="info">
              <span>City :</span>
              <p id="city"></p>
            </div>
            <div class="info">
              <span>Email :</span>
              <p id="email"></p>
            </div>
            <div>
              <div class="info">
                <span>Followers :</span>
                <p id="followers"></p>
              </div>
              <div class="info">
                <span>Following :</span>
                <p id="following"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
